<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundSize: {
              "size-200": "200% 200%",
            },
            backgroundPosition: {
              "pos-0": "0% 0%",
              "pos-100": "100% 100%",
            },
            fontFamily: {
              head: "'Tilt Warp', cursive",
            },
          },
          screens: {
            "2xl": {max: "1535px"},
            // => @media (max-width: 1535px) { ... }

            xl: {max: "1279px"},
            // => @media (max-width: 1279px) { ... }

            lg: {max: "1023px"},
            // => @media (max-width: 1023px) { ... }

            md: {max: "767px"},
            // => @media (max-width: 767px) { ... }

            sm: {max: "450px"},
            // => @media (max-width: 639px) { ... }
          },
        },
      };
    </script>
    <title>Document</title>
  </head>
  <body class="bg-gradient-to-tl from-blue-700 via-teal-700 to-indigo-700">
    <main class="h-screen w-full flex justify-center items-center">
      <div
        class="shadow-2xl shadow-teal-700 pb-4 h-5/6 w-2/6 grid grid-cols-1 justify-items-center rounded-xl bg-gradient-to-r from-indigo-800 via-blue-800 to-indigo-800 sm:w-11/12"
      >
        <div
          class="drop-shadow-xl shadow-blue-700/50 font-head text-blue-500 font-extralight text-4xl font-light place-content-center flex justify-self-center mt-6"
        >
          Password Generator
        </div>

        <div
          id="password_input"
          class="group h-5/6 grid grid-cols-2 mt-6 place-content-center w-11/12 justify-center rounded-lg transition-all duration-500 bg-gradient-to-r from-indigo-700 to-blue-700 bg-size-200 bg-pos-0 hover:bg-pos-100"
        >
          <span
            class="col-span-2 justify-self-center text-2xl text-slate-200 font-extralight"
          >
            <!-- <p id='generatedPass'class="text-slate-300">Your password will be here</p> -->
            <input
              type="text"
              id="generatedPass"
              class="bg-gradient-to-r from-indigo-700 to-blue-700 bg-size-200 bg-pos-0 group-hover:bg-pos-100 ransition-all duration-500 outline-none outline-offset-0 cursor-pointer"
              value=""
              placeholder="Your password will be here"
          /></span>
          <span
            class="font-thin col-span-2 justify-self-end mr-4 text-xs text-slate-400"
            >Click to copy</span
          >
        </div>
        <div
          class="font-thin text-sm justify-self-start h-fit self-end ml-6 text-slate-400"
        >
          length
        </div>
        <div
          class="items-center flex bg-gradient-to-b from-indigo-600 to-indigo-700 w-11/12 justify-center rounded-lg"
        >
          <span id="selectedValue" class="text-red-600">0</span>
          <input
            id="copy-input"
            type="range"
            min="0"
            max="26"
            value="13"
            class="w-10/12 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
          />
          <span>32</span>
        </div>
        <div
          class="font-thin text-sm justify-self-start h-fit self-end ml-6 text-slate-400"
        >
          settings
        </div>
        <div
          class="font-extralight my-2 justify-between items-center px-6 flex text-slate-200 bg-gradient-to-r from-blue-900 to-cyan-900 w-11/12 rounded-lg"
        >
          Include Uppercase
          <label class="relative inline-flex items-center cursor-pointer">
            <input
              type="checkbox"
              value=""
              id="upperCase"
              class="sr-only peer hover:bg-blue-600"
            />
            <div
              class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white hover:after:bg-blue-600 hover:peer-checked:bg-gray-700 hover:peer-checked:after:bg-blue-600 after:border-gray-300 after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
            ></div>
          </label>
        </div>
        <div
          class="font-extralight my-2 justify-between items-center px-6 flex text-slate-200 bg-gradient-to-r from-blue-900 to-cyan-900 w-11/12 justify-center rounded-lg"
        >
          Include lowercase
          <label class="relative inline-flex items-center cursor-pointer">
            <input
              type="checkbox"
              value=""
              checked="true"
              class="sr-only peer hover:bg-blue-600"
              id="lowerCase"
            />
            <div
              class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white hover:after:bg-blue-600 hover:peer-checked:bg-gray-700 hover:peer-checked:after:bg-blue-600 after:border-gray-300 after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
            ></div>
          </label>
        </div>
        <div
          class="font-extralight my-2 justify-between items-center px-6 flex text-slate-200 bg-gradient-to-r from-blue-900 to-cyan-900 w-11/12 justify-center rounded-lg"
        >
          Include Numbers
          <label class="relative inline-flex items-center cursor-pointer">
            <input
              type="checkbox"
              value=""
              id="numbers"
              class="sr-only peer hover:bg-blue-600"
            />
            <div
              class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white hover:after:bg-blue-600 hover:peer-checked:bg-gray-700 hover:peer-checked:after:bg-blue-600 after:border-gray-300 after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
            ></div>
          </label>
        </div>
        <div
          class="font-extralight my-2 justify-between items-center px-6 flex text-slate-200 bg-gradient-to-r from-blue-900 to-cyan-900 w-11/12 justify-center rounded-lg"
        >
          Include Symbols
          <label class="relative inline-flex items-center cursor-pointer">
            <input
              type="checkbox"
              value=""
              id="symbols"
              class="sr-only peer hover:bg-blue-600"
            />
            <div
              class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white hover:after:bg-blue-600 hover:peer-checked:bg-gray-700 hover:peer-checked:after:bg-blue-600 after:border-gray-300 after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
            ></div>
          </label>
        </div>
        <div
          class="font-light text-lg my-2 h-5/6 place-content-center grid shadow-md w-11/12 justify-center rounded-lg cursor-pointer transition-all duration-500 bg-gradient-to-tl from-purple-500 via-indigo-500 to-sky-500 bg-size-200 bg-pos-0 hover:bg-pos-100 hover:text-xl"
          id="genButton"
        >
          Generate password
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
